{% extends "includes/base.html" %}

{% block page_title %}Login{% endblock page_title %}

{% block content %}

{% if form.errors %}
	<p class="error">Sorry, that's not a valid username or password</p>
{% endif %}

<form method="post" action="/accounts/auth/">{% csrf_token %}
	<p>Username: <input data-toggle="tooltip" data-placement="right" title="enter your username" type="text" name="username" value="" id="username" placeholder="your username"></p>
	<p>Password: <input data-toggle="tooltip" data-placement="right" title="enter your password" type="password" name="password" value="" placeholder="your password" id="password"></p>

	<input class="btn btn-primary" type="submit" value="login" />

</form>

<hr>

<p>Not registered yet? Register <a href="{% url 'userprofile:register_user' %}">here</a>.</p>

{% endblock %}
